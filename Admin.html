<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexus Store Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #00f5a0;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,170,0.1);
    }

    input, button, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input {
      background-color: #2a2a2a;
      color: #fff;
    }

    button {
      background-color: #00f5a0;
      color: #000;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #00c77b;
    }

    .eye-toggle {
      position: relative;
    }

    .eye-icon {
      position: absolute;
      right: 16px;
      top: 36px;
      cursor: pointer;
      color: #ccc;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Admin Panel ‚Äì Nexus Store</h1>
  <div class="form-container">
    <form id="uploadForm">
      <input type="text" name="name" placeholder="Product Name" required />
      <input type="text" name="price" placeholder="Price (e.g. ‚Çπ99)" required />
      <input type="text" name="image" placeholder="Image URL" required />
      <input type="text" name="link" placeholder="Affiliate Link / Store Link" required />
      <input type="text" name="badge" placeholder="Badge (optional, e.g. Top Pick)" />

      <div class="eye-toggle">
        <input type="password" name="pass" id="pass" placeholder="Admin Password" required />
        <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <button type="submit">Upload Product</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbziaW3qq5fsOOV1jb1EKstDr60nO5tXvfL1DleCnPfNTB27l8HFsnqLtMI4rrpvMpwp/exec";

    document.getElementById("uploadForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = new FormData(this);

      fetch(scriptURL, {
        method: "POST",
        body: form
      })
        .then((res) => res.text())
        .then((response) => {
          document.getElementById("message").textContent = response.includes("Success") ? "‚úÖ Product uploaded!" : "‚ùå Upload failed: " + response;
        })
        .catch((err) => {
          document.getElementById("message").textContent = "‚ö†Ô∏è Error: " + err;
        });
    });

    function togglePassword() {
      const input = document.getElementById("pass");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
