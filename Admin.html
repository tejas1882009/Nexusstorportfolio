<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Nexus Store</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .admin-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: #ffd700;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input[type="text"],
    input[type="password"] {
      background: #eee;
      color: #333;
    }

    .password-field {
      position: relative;
    }

    .eye-icon {
      position: absolute;
      right: 12px;
      top: 12px;
      cursor: pointer;
      color: #333;
    }

    button {
      background: #ffd700;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e6c200;
    }

    .status {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }

    @media screen and (max-width: 480px) {
      .admin-container {
        padding: 20px;
        margin: 20px;
      }
    }
  </style>
</head>
<body>

<div class="admin-container">
  <h2>Nexus Admin Panel</h2>
  <div class="password-field">
    <input type="password" id="password" placeholder="Enter Password" />
    <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
  </div>

  <input type="text" id="image" placeholder="Image URL" />
  <input type="text" id="title" placeholder="Design Title" />
  <input type="text" id="price" placeholder="Price (‚Çπ)" />
  <button onclick="uploadData()">Upload</button>

  <div class="status" id="status"></div>
</div>

<script>
  function togglePassword() {
    const pwd = document.getElementById('password');
    pwd.type = pwd.type === 'password' ? 'text' : 'password';
  }

  async function uploadData() {
    const pass = document.getElementById('password').value;
    const image = document.getElementById('image').value;
    const title = document.getElementById('title').value;
    const price = document.getElementById('price').value;
    const status = document.getElementById('status');

    if (pass !== "nexusstore.20") {
      status.style.color = "red";
      status.innerText = "‚ùå Incorrect password!";
      return;
    }

    if (!image || !title || !price) {
      status.style.color = "orange";
      status.innerText = "‚ö†Ô∏è Please fill all fields!";
      return;
    }

    status.innerText = "Uploading...";

    try {
      const res = await fetch("https://script.google.com/macros/s/AKfycbzVx3CkkU4sJ-mfLDBDoOukHWwznSlt9W-g2E2ppfTf_Ur6DMs49W3TFRcNPNyczhECRQ/exec", {
        method: "POST",
        body: JSON.stringify({ image, title, price }),
        headers: {
          "Content-Type": "application/json"
        }
      });

      const result = await res.text();
      if (result.toLowerCase().includes("success")) {
        status.style.color = "lime";
        status.innerText = "‚úÖ Upload successful!";
      } else {
        status.style.color = "red";
        status.innerText = "‚ùå Upload failed!";
      }
    } catch (err) {
      console.error(err);
      status.style.color = "red";
      status.innerText = "‚ùå Upload failed!";
    }
  }
</script>

</body>
</html>
